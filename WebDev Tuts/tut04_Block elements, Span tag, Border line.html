<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block elements, Span tag, Border line</title>
</head>

<body>
    <h2>Block and Inline Elements</h2>
    <!-- paragraph tag is a block element(takes whole block) -->
    <p style="border: 2px solid red;">This is 1st para</p>
    <p style="border: 2px solid red;">This is 2nd para</p>
    <!-- span tag is an inline element(one tag can be added with other tag in-line) -->
    <span style="border: 2px solid red;">This is span 1</span>
    <span style="border: 2px solid red;">This is span 2</span>

</body>

</html>
