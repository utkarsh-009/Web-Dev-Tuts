<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>

<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi" //#bhindiLoverSquad
        }
        console.log(jsonObj);

        // Convert json object to json string
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        // Advantanges of converting into string is that we can apply string operation
        myJsonStr = myJsonStr.replace('Harry', 'Larry');
        console.log(myJsonStr)

        // Parsing Json String to Json Object
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)
        
    </script>
</body>

</html>
