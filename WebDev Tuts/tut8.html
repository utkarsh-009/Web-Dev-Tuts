<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <!-- Semantic HTML or semantic markup is HTML that introduces meaning to the web page rather than just presentation. -->
    <!-- For example, a <p> tag indicates that the enclosed text is a paragraph. 
        This is both semantic and presentational because people know what paragraphs are, 
        and browsers know how to display them. -->
    <p>
        <!-- Example:  -->
    <details>
        <!--  The contents of the <summary> element are used as the label for the disclosure widget. -->
        <summary> Info </summary>
        Summary Tag used
    </details>
    <!-- NOTE: Summary is just a label. You can use anyother name besides summary-->
    <details>
        Summary Tag not used
    </details>
    </p>
</body>

</html>
