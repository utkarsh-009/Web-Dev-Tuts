<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities, Empty Character</title>
</head>

<body>
    <!-- HTML Entitites: If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags. -->
    <!-- Also many spaces inside tag is taken as one space by default. So inorder to avoid this HTML entities are used -->
    <div class="class1">
        Hello World !
    </div>

    <div class="container">
        <p>This is more than &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; one space</p>
        <p>This is paragraph tag &lt;p&gt;</p>
    </div>
    <!-- HTML entities are also used to print special symbols that are not present on the keyboard  -->

    <p>This is Pound Symbol &pound; </p>
    <p>This copyright symbol &copy; </p>

    <!-- Empty Character: A character having nothing -->
    <p>This is empty character &#8203; </p>
</body>

</html>
