<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types and Operators</title>

    <script>
        // Dynamic typing
        var a = 78;
        var b = "Hello";
        var c = 32.23;
        console.log(c);

        // Operator
        // In 3 + 4, '+' is the operator and 3,4 are operands
        // 1. Unary - single operand (x = -x)
        c = -c;
        console.log(c);

        // 2. Binary - two operands (x = x+3)
        a = a + 2;
        console.log(c);

        // Operations
        var num1 = 34;
        var num2 = 56;

        // Arithmetic Operators in action in Javascript
        console.log("The value of num1 + num2 is: " + (num1 + num2));
        console.log("The value of num1 - num2 is: " + (num1 - num2));
        console.log("The value of num1 * num2 is: " + (num1 * num2));
        console.log("The value of num1 / num2 is: " + (num1 / num2));
        console.log("The value of num1 ** num2 is: " + (num1 ** num2)); // Exponentitation

        // IMP: *See the O/P*
        console.log("The value of num1 ++ post is: " + (num1++));
        console.log("The value of num1 ++ pre is: " + (++num1));

        console.log("The value of num1 -- post is: " + (num1--));
        console.log("The value of num1 -- pre is: " + (--num1));

    </script>
</head>

<body>
    <div class="container">
        <h1>This is a heading </h1>
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quis minus quo. Itaque maxime modi laboriosam
            labore illum nemo cum accusantium, ex soluta doloremque fugiat esse laborum ea animi nulla?
        </div>
    </div>
</body>

</html>
