<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lists, Nested-Lists, Tables</title>
</head>

<body>
  <!-- Lists -->

  <h1>Important Things in Life</h1>
  <!-- The <ul> tag defines an unordered (bulleted) list. -->
  <!-- 
    NOTE:
      type: This property allows to choose type of bullet. ex: • (disc), ◦ (circle)
      <li>: This tag defines a list item. <ul> tag together with the <li> tag to create unordered lists.
            The <li> tag is used inside ordered lists(<ol>), unordered lists (<ul>), and in menu lists (<menu>).
  -->
  <ul type="disc">
    <li>Health</li>
    <li>Respect</li>
    <li>Love</li>
    <li>Money</li>
    <ul type="circle">
      <li>Bangla</li>
      <li>Gadi</li>
      <li>Property</li>
    </ul>
  </ul>

  <!-- The <ol> tag defines an ordered (numbered) list. -->
  <ol type="1">
    <li>Health</li>
    <li>Respect</li>
    <li>Love</li>
    <li>Money</li>
  </ol>

  <!-- Tables -->
  <h3>Top 3 entreprenuers</h3>
  <table>
    <!-- thead is the very first row of the table -->
    <thead>
      <tr>
        <th>Sr no</th>
        <th>Name</th>
        <th>Net Worth</th>
      </tr>
    </thead>
    <!-- tbody is the first row from where we start adding content  -->
    <tbody>
      <tr>
        <td>1</td>
        <td>Elon</td>
        <td>Trillionaire</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tata</td>
        <td>Billionaire</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
