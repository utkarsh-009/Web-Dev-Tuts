<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchor Tag,Hyperlink, Html file link, Images adding</title>
</head>

<!-- anchor tag: <a> tag defines a hyperlink, which is used to link from one page to another.  -->
<!-- href: link of site, target: _blank is opening the site on new tab -->

<body>
  <h1>Important Sites for Coding</h1>
  <!-- br tag is used for single line break  -->
  <a href="https://codeforces.com/" target="_blank"> Go to Codeforces</a><br />
  <a href="https://codechef.com/" target="_blank"> Go to Codechef</a><br />
  <a href="https://geeksforgeeks.com/" target="_blank"> Go to GFG</a><br />
  <a href="/hello.html" target="_blank"> About Author</a><br />

  <!-- The <img> tag is used to embed an image in an HTML page. -->
  <!--
    NOTE:
     src - Specifies the path to the image
     alt - Specifies an alternate text for the image, if the image for some reason cannot be displayed
  -->
  <img src="https://picsum.photos/seed/picsum/1600/800" , alt="Image is Loading /Error Loading Image!" />
</body>

</html>
