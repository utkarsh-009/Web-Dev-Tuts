<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation of DOM (Document Object Model)</title>
</head>

<body>
    <div id='main' class="container">
        <ul id='nav'>
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        Another Container
    </div>

    <script>
        // accessing element by ID 
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        // accessing element by class
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // query selector returns element having first class as container
        let sel = document.querySelector('.container');
        console.log(sel);

        // query selector *ALL*: returns all elements having class as container
        let selAll = document.querySelectorAll('.container');
        console.log(selAll);

    </script>

</body>

</html>
