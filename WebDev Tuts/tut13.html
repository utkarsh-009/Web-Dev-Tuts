<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #para1 {
            /* Color by name */
            color: red;
            background-color: orange;
        }

        #para2 {
            /* Color by rgb */
            color: rgb(37, 12, 147);
            background-color: rgb(191, 176, 9);
        }

        #para3 {
            /* Color by hex value */
            color: #03af1f;
            background-color: #25f3d0;
        }
    </style>
</head>

<body>
    <h4>Colors in CSS</h4>
    <p id="para1">This is para1</p>
    <p id="para2">This is para2</p>
    <p id="para3">This is para3</p>
</body>

</html>
