<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids, classes, emmet, creating multiple elements using emmets</title>
</head>

<body>
    <h3>IDS and Classes</h3>
    <!-- Class is used to hold properties and can be used many times. It can be used multiple times  -->
    <!-- Ids are used for identification of tag as they are unique, they can be used only once -->
    <div id="mainBox" class="regBg blackborder">
        this is mainbox
    </div>
    <span class="regBg"></span>
    <!-- Emmet: Emmet is a set of plug-ins for text editors that allow for high-speed coding and editing in HTML-->
    <!-- NOTE: '.' is used for class & '#' from ids -->
    <!-- Type: span.redBg -->
    <span class="redBg"></span>
    <!-- Type: span#firstbox  -->
    <span id="firstbox"></span>

    <!-- Type: div.blackBg -->
    <div class="blackBg"></div>
    <!-- Type: div.secondBox -->
    <div id="secondBox"></div>

    <!-- Creating Multiple Emments -->
    <!-- span.myClass1.myClass2.myClass3 -->
    <span class="myClass1 myClass2 myClass3"></span>
    <!-- span.myClass1.myClass2.myClass3*4 -->
    <span class="myClass1 myClass2 myClass3">1st</span>
    <span class="myClass1 myClass2 myClass3">2nd</span>
    <span class="myClass1 myClass2 myClass3">3rd</span>
    <span class="myClass1 myClass2 myClass3">4th</span>

</body>

</html>
