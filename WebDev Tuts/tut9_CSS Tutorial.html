<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=\">
    <title>CSS Tutorial</title>
    <!-- <link rel="stylesheet" href="hello.css"> -->
    <!-- Internal CSS -->
    <style>
        p {
            color: rgb(127, 200, 127);
            /* Important: This gives most priority to the tag   */
            background-color: purple !important;
        }
    </style>
    <link rel="stylesheet" href="hello.css">
    <!-- NOTE: Between Internal and External CSS, priority is given to the one which is written later -->

</head>

<body>
    <h3>This is CSS Tutorial</h3>
    <!-- Inline CSS -->
    <p style=" color: rgb(225, 225, 225);background-color: rgb(189, 72, 72);"> This is Inline CSS</p>
    <!-- NOTE: Inline CSS is given more priority over Internal/External CSS -->
</body>

</html>
