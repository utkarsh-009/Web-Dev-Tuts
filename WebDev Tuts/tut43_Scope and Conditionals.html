<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, If Else, Switch Cases</title>
</head>

<body>

    <!-- Direct emment: div>ul>li{Item-$}*7 -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>

        // Global Scope
        var string1 = "This is a string";
        var string1 = "This is a string1";
        console.log(string1);

        // Block Level Scope
        {
            let a = "hello";
            console.log(a);
        }
        // console.log(a);

        // Global and Block Scope
        let a = "Global";
        {
            let a = "Block";
            console.log(a);
        }
        console.log(a);

        // variable of const type
        const b = "Constant cannot be changed";

        // if-else
        let age = 32;
        if (age < 18) {
            console.log("You cannot Drink");
        }
        else if (age <= 0) {
            console.log("Invalid Age");
        }
        else {
            console.log("You can Drink");
        }

        // Switch Case Statement
        const cups = 45;
        switch (cups) {
            case 24:
                console.log("this is 24");
                break;
            case 40:
                console.log("this is 40");
                break;
            case 45:
                console.log("this is 45");
                break;
            default:
                console.log("this is none of the provided elements");
                break;
        }

    </script>

</body>

</html>
